<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后台网格布局</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: 180px 1fr;
      grid-template-rows: 60px 1fr 30px;
      grid-template-areas: 
        'header header'
        'sidebar content'
        'footer footer';
      height: 100vh;
    }
    .header {
      grid-area: header;
    }
    .sidebar {
      grid-area: sidebar;
      transition: transform .33s ease;
      box-sizing: border-box;
      border-right: 1px solid #aaa;
    }
    .content {
      grid-area: content;
    }
    .footer {
      grid-area: footer;
    }
    .header, .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #22354a;
      font-size: 14px;
      color: #fff;
      padding: 0 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">header</div>
    <div class="sidebar">
      sidebar
    </div>
    <div class="content">
      content
    </div>
    <footer class="footer">footer</footer>
  </div>
</body>
</html>
