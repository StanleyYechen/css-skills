<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>展开与收起</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #f0f3f9;
    }
    .floor {
      height: 50px;
      display: flex;
      padding: 0 15px;
      align-items: center;
      box-sizing: border-box;
      border-bottom: 1px solid #ccc;
    }
    .footer {
      box-sizing: border-box;
    }
    .main {
      display: flex;
      justify-content: center;
      max-height: 500px;
      overflow: hidden;
      transition: max-height .3s ease;
      -webkit-transition: max-height .3s ease;
      border-bottom: 1px solid #ccc;
    }
    .main.coll {
      max-height: 0;
      border-bottom: 0;
    }
    .content {
      height: 400px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floor">
      <a id="btn">点击展开</a>
    </div>
    <div class="main">
      <p class="content">内容区域</p>
    </div>
    <div class="floor footer">
      footer
    </div>
  </div>

  <script>  
    (function() {
      var btn = document.querySelector('#btn')
      var main = document.querySelector('.main')
      btn.addEventListener('click', () => {
        if (main.classList.contains('coll')) {
          main.classList.remove('coll')
        } else {
          main.classList.add('coll')
        }
      })
    })()
  </script>
</body>
</html>
