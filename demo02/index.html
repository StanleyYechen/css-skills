<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>滑动指示器</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      padding-top: 40vh;
      text-align: center;
      height: 2000px;
    }

    body {
      position: relative;
    }

    .indicator {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background: linear-gradient(to right top, teal 50%, transparent 50%) no-repeat -10px 0;
      background-size: calc(100% + 20px) calc(100% - 100vh + 5px);
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: darken;
    }

    .indicator::after {
      content: '';
      position: fixed;
      top: 5px;
      bottom: 0;
      right: 0;
      left: 0;
      background: #fff;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="indicator"></div>
  <div class="container">
    <h2>我是来撑高度的</h2>
  </div>
</body>

</html>
